<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Audio</title>
</head>

<body>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>

    <!-- MP3 WAV OGG -->
    <!-- <audio preload="metadata" autoplay controls loop> -->
    <audio preload="metadata" controls>
        <source src="assets/audio/happy-mistake.mp3" type="audio/mpeg">
        <p>
            Infelizmente seu navegador não consegue reproduzir o audio.
            <a href="assets/audio/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>

</html>

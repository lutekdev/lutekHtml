<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando Com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
        <li>Ir para a faculdade</li>
        <li>Almocar</li>
        <li>Ir para o trabalho</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Manteiga</li>
        <li>Arroz</li>
    </ul>
</body>

</html>

<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Audio</title>
</head>

<body>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>

    <audio preload="auto" autoplay controls loop>
        <source src="#" type="audio/mpeg">
        <p>
            Infelizmente seu navegador não consegue reproduzir o audio.
            <a href="#">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>

</html>
